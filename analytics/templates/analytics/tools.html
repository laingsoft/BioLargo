<!--  Template for tools in a tool set. -->
<ul class="list-group">
{% for tool in tools %}
<li class="list-group-item">
    <div class="media">
        <img class="mr-3" src="http://via.placeholder.com/50x50">
        <div class="media-body">
            <p class="font-weight-bold">Tool</p>
        </div>
    </div>
</li>
{% endfor %}
</ul>
