<table class="table">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">Scientist</th>
        <th scope="col">Date</th>
        <th scope="col">Project</th>
        <th scope="col">Tags</th>
    </thead>
    <tbody>
        {% for exp in data %}
        <tr class="clickable" data-id="{{exp.id}}">
            <td>{{exp.friendly_name}}</td>
            <td>{{exp.user}}</td>
            <td>{{exp.create_timestamp}}</td>
            <td>{{exp.project.name}}</td>
            <td>{{exp.tags.all|join:", "}}</td>
        </tr>
        {% empty %}
        <tr><td colspan="9999">No Experiments Found!</td></tr>
        {% endfor %}
    </tbody>
</table>
