{% extends "app/base_template.html" %}
{% load static%}

{% block content %}
<div class="row">
    <div class="col card">
        <div class="card-body">
            <div class="card-block">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for object in object_list %}
                        <tr>
                            <td>{{object.obj_type}}</td>
                            <td>{{object.obj_id}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
