<div class="container">
    <form>
        <div class="row">
            <div class="col">
                <legend>Search</legend>
                <input class="form-control" type="text" name="search" placeholder="keyword">

                <legend>Sort</legend>
                <div class="form-group">
                    <label>Sort by</label>
                    <select class="form-control" name="order_by">
                        <option value="friendly_name">Friendly Name</option>
                        <option value="project__name">Project Name</option>
                        <option value="create_timestamp">Date</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sort order</label>
                    <select class="form-control" name="order">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>

                <div class="dropdown-toggle">
                    <a href="#filters" data-toggle="collapse">More filters</a>
                </div>

                <div class="collapse" id="filters">
                    <div class="form-group">
                    <label for="search_name">Friendly name</label>
                    <input class="form-control" type="text" name="name" id="search_name">
                    </div>
                    <div class="form-group">
                        <label for="search_project">Project</label>
                        <input class="form-control" type="text" name="project" id="search_project">
                    </div>

                    <div class="form-group">
                        <label for="search_metadata">Metadata</label>
                        <input class="form-control" type="text" name="metadata" id="search_metadata" hidden>
                    </div>


                    <input class="form-control" type="text" name="fields" id="search_field" hidden>
                    <input class="form-control" type="text" name="tags" id="sear_tags" hidden >
                    <input class="form-control" type="text" name="before_date">
                    <input class="form-control" type="text" name="after_date">
                    <input class="form-control" type="text" name="user">

                </div>

                <button class="btn btn-primary float-right">Go</button>

            </div>
        </div>
    </form>
</div>
