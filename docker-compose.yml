version: '2.0'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - uploads:/uploads
      - static:/static
      # - ./analytics-frontend/pasteur/build:/analytics_frontend
      - analysis:/analytics_frontend
    depends_on:
      - web
      - react
  db:
    image: postgres
  web:
    build: .
    # Command for production.
    # command: bash -c "python3 manage.py runworker & daphne -b 0.0.0.0 -p 80 PredoxWeb.asgi:application"
    # for development
    command: bash -c "python3 manage.py runserver 0.0.0.0:80"
    volumes:
      - .:/code
      - uploads:/uploads
      - static:/static
    expose:
      - "80"
    depends_on:
      - db
      - redis
  redis:
    container_name: 'redis'
    image: 'redis:3.2.0'
    expose:
      - "6379"
  react:
    container_name: 'react_build'
    image: 'node:8.11'
    command: /bin/bash -c "npm install && npm run build"
    working_dir: /code
    volumes:
      - ./analytics-frontend/pasteur/:/code
      - analysis:/code/build

volumes:
  uploads:
  static:
  analysis: