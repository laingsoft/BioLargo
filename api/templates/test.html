{% extends 'base_template.html' %}
{% load static %}

{% block css_extra %}
<link rel="stylesheet" type="text/css" href="{% static 'app/analysis.css' %}"/>
{% endblock %}

{% block content %}

<div class = "col-md-11 mx-auto">
<div class = "row">
  <div class = "d-flex flex-column col-md-5 col-sm-5" id = "main_graph">
    <div id="chart"> </div>
    <div class="">
      <div class="d-flex align-self-end col-md-12 sol-sm-12" id="experiment_selector" ondrop="drop_tag(event, this)" ondragover="allowDrop(event)">
        <p>Selecting Data From: </p>
      </div>
    </div>
  </div>
  <div class = "col-md-2 col-sm-2" id="yaxbox" ondragover="allowDrop(event)" ondrop="drop_axis(event, this)">
      <p>Y Axis Area</p>
    </div>
  <div class = "col-md-2 col-sm-2" id="xaxbox" ondragover="allowDrop(event)" ondrop="drop_axis(event, this)">
    <p>X Axis Area</p>
    <ul class="list-unstyled" id="xaxis" >
  </div>
  <div class = "col-md-3 col-sm-3" id ="toolbox">
    <div class = "row col">
      <h6>Columns</h6>
      <div id="listcol">
      </div>
    </div>
    <div class = "row col">
      <input class = "form-control" placeholder="Search Tags or Group" type="text" id="tagFilter">
    </div>
    <div class = "row mt-2">
      <div class = "col-sm-6" id = "tags" ondrop="drop_tag(event, this)" ondragover="allowDrop(event)">
        <p>Tags</p>
        {% for i in tags %}
        <div id = "{{i}}" draggable="true" ondragstart="drag(event)" class = "px-1 tag"><span class = "badge badge-primary" >{{i}}</span></div>
        {% endfor %}
      </div>
      <div class = "col-sm-6" id="groups" ondrop="drop_tag(event, this)" ondragover="allowDrop(event)">
        <p>Groups</p>
        {% for i in groups %}
        <div id =" {{i}}" draggable="true" ondragstart="drag(event)" ondragover="none" class = "px-1 group"><span class = "badge badge-success" >{{i}}</span></div>
        {% endfor %}
      </div>
    </div>
    <div class = "row">
      
      <div id="testid" class = "col-sm-6">
        <p>aux</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class = "col-md-11">
    <p>ToolBox</p>
    <div class = "d-flex ml-auto form-group col-md-3">
      <label for="graphtype">Choose type of graph</label>
      <select class = "form-control" id="graphtype">
        <option>Scatter</option>
        <option>Line</option>
        <option>Bar</option>
        <option>Stacked</option>
        <option>Radar</option>
        <option>Doughnut</option>
        <option>Pie</option>
        <option>Polar Area</option>
        <option>Bubble</option>
    </div>
  </div>
        
</div>
</div>

{% endblock %}

{% block script_extra %}
<script src = "https://cdn.plot.ly/plotly-basic-latest.min.js"></script>
<script src = "{% static '/app/js/analysis.js' %}"></script>
{% endblock %}
